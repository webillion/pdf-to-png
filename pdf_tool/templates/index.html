    <meta charset="UTF-8">

    <title>Material Studio Pro</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --danger: #ef4444; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 2rem; border-radius: 1.5rem; width: 100%; max-width: 450px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); margin: 0 0 1rem 0; text-align: center; }
        .input-field { background: #334155; border: 1px solid #475569; color: white; padding: 0.8rem; border-radius: 0.6rem; width: 100%; box-sizing: border-box; margin-bottom: 1rem; outline: none; }
        .drop-zone { border: 2px dashed #475569; padding: 2rem; border-radius: 1rem; text-align: center; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .drop-zone.drag-over { border-color: var(--accent); background: rgba(56, 189, 248, 0.1); }
        #file-list { margin-top: 1rem; text-align: left; font-size: 0.85rem; max-height: 150px; overflow-y: auto; background: #0f172a; border-radius: 0.5rem; padding: 0.5rem; display: none; }
        .file-item { padding: 4px 8px; border-bottom: 1px solid #334155; color: #94a3b8; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        button { width: 100%; padding: 1rem; border-radius: 0.6rem; border: none; font-size: 1rem; background: var(--accent); color: var(--bg); font-weight: bold; cursor: pointer; margin-top: 1rem; }
        button:disabled { background: #475569; cursor: not-allowed; }
        #loading { display: none; color: var(--accent); margin-top: 1rem; text-align: center; font-weight: bold; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        #error-box { display: none; color: var(--danger); background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 0.6rem; margin-bottom: 1rem; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Material Studio</h1>
        <div id="error-box"></div>
        
        <form id="convert-form">
            <input type="password" id="password" class="input-field" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ï¼ˆPro / é–‹ç™ºè€…ï¼‰">
            
            <div class="drop-zone" id="drop-zone">
                <p id="drop-text">PDFã‚’ãƒ‰ãƒ­ãƒƒãƒ— (æœ€å¤§3æš / Proç„¡åˆ¶é™)</p>
                <input type="file" id="file-input" accept=".pdf" multiple style="display:none">
                <div id="file-list"></div>
            </div>

            <div style="margin-top:1rem; font-size:0.9rem;">
                <select id="dpi" class="input-field" style="margin-bottom:0.5rem;">
                    <option value="150">150 DPI (æ¨™æº–)</option>
                    <option value="300" selected>300 DPI (æœ€é«˜å“è³ª)</option>
                </select>
                <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                    <input type="checkbox" id="transparent" checked> èƒŒæ™¯ã‚’é€æ˜ã«ã™ã‚‹
                </label>
            </div>
            
            <button type="submit" id="submit-btn">ç´ æã‚’ç”Ÿæˆã—ã¦ä¿å­˜</button>
        </form>
        <div id="loading">âŒ› 1ãƒšãƒ¼ã‚¸ãšã¤ä¸å¯§ã«å¤‰æ›ä¸­...</div>
    </div>

    <script>
        const devKey = "dev_admin_key";
        const userKey = "user_pro_key";
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');

        function updateFileList(files) {
            const isPro = document.getElementById('password').value === devKey || document.getElementById('password').value === userKey;
            if (!isPro && files.length > 3) {
                alert("ç„¡æ–™ç‰ˆã¯1æ—¥3ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§ã§ã™ã€‚");
                fileInput.value = "";
                fileList.style.display = "none";
                return;
            }
            fileList.innerHTML = "";
            fileList.style.display = "block";
            Array.from(files).forEach(f => {
                const div = document.createElement('div');
                div.className = "file-item";
                div.innerText = `ğŸ“„ ${f.name}`;
                fileList.appendChild(div);
            });
            document.getElementById('drop-text').style.display = "none";
        }

        ['dragover', 'dragenter'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.add('drag-over'); }));
        ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, () => dropZone.classList.remove('drag-over')));
        dropZone.addEventListener('drop', e => { e.preventDefault(); fileInput.files = e.dataTransfer.files; updateFileList(fileInput.files); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => updateFileList(fileInput.files));

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-box').style.display = 'none';

            const formData = new FormData();
            for(let f of fileInput.files) formData.append('file', f);
            formData.append('password', document.getElementById('password').value);
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                if (!response.ok) {
                    const res = await response.json();
                    throw new Error(res.error);
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "materials.zip";
                a.click();
            } catch (err) {
                const eb = document.getElementById('error-box');
                eb.innerText = `âš ï¸ ${err.message}`;
                eb.style.display = 'block';
            } finally {
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        };
    </script>
</body>
