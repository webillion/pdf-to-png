    <meta charset="UTF-8">
    <title>Material Studio Pro</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 1.5rem; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); }
        .input-field { background: #334155; border: 1px solid #475569; color: white; padding: 0.8rem; border-radius: 0.5rem; width: 100%; margin-bottom: 1rem; box-sizing: border-box; }
        .drop-zone { border: 2px dashed #475569; padding: 2rem; border-radius: 1rem; cursor: pointer; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); }
        #file-list { margin-top: 1rem; text-align: left; font-size: 0.8rem; color: #94a3b8; }
        button { width: 100%; padding: 1rem; border-radius: 0.5rem; border: none; background: var(--accent); color: #0f172a; font-weight: bold; cursor: pointer; margin-top: 1.5rem; }
        #loading { display: none; color: var(--accent); margin-top: 1rem; font-weight: bold; }
        #error-box { display: none; color: #ef4444; background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.8rem; }
    </style>

<body>
    <div class="container">
        <h2>Material Studio Pro</h2>
        <div id="error-box"></div>
        <form id="convert-form">
            <input type="password" id="password" class="input-field" placeholder="Proãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
            <div class="drop-zone" id="drop-zone">
                <p id="drop-text">PDFã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯</p>
                <div id="file-list"></div>
                <input type="file" id="file-input" accept=".pdf" multiple style="display:none">
            </div>
            <div style="text-align:left; margin-top:1rem;">
                <select id="dpi" class="input-field">
                    <option value="150">150 DPI (æ¨å¥¨)</option>
                    <option value="300" selected>300 DPI (é«˜ç”»è³ª)</option>
                </select>
                <label><input type="checkbox" id="transparent" checked> èƒŒæ™¯ã‚’é€æ˜ã«ã™ã‚‹</label>
            </div>
            <button type="submit" id="submit-btn">å¤‰æ›é–‹å§‹</button>
        </form>
        <div id="loading">âŒ› å¤‰æ›ä¸­...ï¼ˆ1ãƒšãƒ¼ã‚¸ãšã¤æ…é‡ã«å‡¦ç†ã—ã¦ã„ã¾ã™ï¼‰</div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');

        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.borderColor = "#38bdf8"; };
        dropZone.ondragleave = () => { dropZone.style.borderColor = "#475569"; };
        dropZone.ondrop = (e) => { e.preventDefault(); fileInput.files = e.dataTransfer.files; showFiles(); };
        fileInput.onchange = showFiles;

        function showFiles() {
            fileList.innerHTML = Array.from(fileInput.files).map(f => `<div>ğŸ“„ ${f.name}</div>`).join('');
            document.getElementById('drop-text').style.display = 'none';
        }

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            const errBox = document.getElementById('error-box');
            errBox.style.display = 'none';
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';

            const formData = new FormData();
            for(let f of fileInput.files) formData.append('file', f);
            formData.append('password', document.getElementById('password').value);
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                const contentType = response.headers.get("content-type");
                
                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                }
                
                if (!response.ok) throw new Error("ã‚µãƒ¼ãƒãƒ¼ãŒå¿œç­”ã—ã¾ã›ã‚“");

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "output.zip"; a.click();
            } catch (err) {
                errBox.innerText = `âš ï¸ ${err.message}`;
                errBox.style.display = 'block';
            } finally {
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        };
    </script>
</body>
