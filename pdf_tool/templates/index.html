        <form id="convert-form">

                <input type="file" id="file-input" accept=".pdf,.zip" multiple style="display:none">

                <select name="dpi" id="dpi">

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const dropText = document.getElementById('drop-text');
        const btn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const errorBox = document.getElementById('error-message');

        function showError(msg) {
            errorBox.innerText = `âš ï¸ ${msg}`;
            errorBox.style.display = 'block';
            loading.style.display = 'none';
            btn.disabled = false;
        }

        function handleFiles(files) {
            errorBox.style.display = 'none';
            const fileList = Array.from(files);
            if (fileList.length > 20) { showError("20ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§ã§ã™"); fileInput.value = ""; return; }
            dropText.innerText = `${fileList.length} ä»¶ã‚’ã‚»ãƒƒãƒˆå®Œäº†`;
        }

        ['dragover'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.add('drag-over'); }));
        ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, () => dropZone.classList.remove('drag-over')));
        dropZone.addEventListener('drop', e => { e.preventDefault(); fileInput.files = e.dataTransfer.files; handleFiles(fileInput.files); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if(fileInput.files.length === 0) return;

            errorBox.style.display = 'none';
            btn.disabled = true;
            loading.style.display = 'block';

            const formData = new FormData();
            for(let f of fileInput.files) { formData.append('file', f); }
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (!response.ok) {
                    const resData = await response.json();
                    throw new Error(resData.error || "äºˆæœŸã›ã¬ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ");
                }

                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // ãƒ˜ãƒƒãƒ€ãƒ¼ã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å–å¾—ã§ãã‚Œã°ç†æƒ³ã ãŒã€ç°¡æ˜“çš„ã«è¨­å®š
                a.download = blob.type.includes('zip') ? "materials.zip" : "material.png";
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                loading.innerText = "âœ… å®Œäº†ã—ã¾ã—ãŸï¼";
                setTimeout(() => { loading.style.display = 'none'; btn.disabled = false; }, 3000);

            } catch (err) {
                showError(err.message);
            }
        };
    </script>
