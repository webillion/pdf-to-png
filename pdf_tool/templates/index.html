<body>

        <form id="convert-form">

                <div id="file-list"></div>

            </div>

            <div style="text-align:left; margin-top:1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label style="font-size: 0.8rem; color: #94a3b8;">è§£åƒåº¦</label>
                    <select id="dpi" class="input-field">
                        <option value="150">150 DPI (æ¨™æº–)</option>
                        <option value="300" selected>300 DPI (æœ€é«˜)</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 1rem;">
                    <label style="display:flex; align-items:center; gap:8px; cursor:pointer; font-size: 0.9rem;">
                        <input type="checkbox" id="transparent" checked style="width:18px; height:18px;"> 
                        <span>èƒŒæ™¯é€é</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" id="submit-btn">ç´ æã‚’ç”Ÿæˆï¼ˆä¸€æ‹¬ï¼‰</button>
        </form>
        <div id="loading">âŒ› é‡ã„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¸å¯§ã«å‡¦ç†ä¸­...</div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');
        const dropText = document.getElementById('drop-text');

        function updateFiles(files) {
            if (files.length > 0) {
                dropText.style.display = 'none';
                fileList.style.display = 'block';
                fileList.innerHTML = Array.from(files).map(f => `<div class="file-item">ğŸ“„ ${f.name}</div>`).join('');
            }
        }

        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.borderColor = "#38bdf8"; };
        dropZone.ondragleave = () => { dropZone.style.borderColor = "#475569"; };
        dropZone.ondrop = (e) => { e.preventDefault(); fileInput.files = e.dataTransfer.files; updateFiles(fileInput.files); };
        fileInput.onchange = () => updateFiles(fileInput.files);

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            const btn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            const errorBox = document.getElementById('error-box');

            btn.disabled = true;
            loading.style.display = 'block';
            errorBox.style.display = 'none';

            const formData = new FormData();
            for(let f of fileInput.files) formData.append('file', f);
            formData.append('password', document.getElementById('password').value);
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (!response.ok) {
                    const resData = await response.json().catch(() => ({error: "ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"}));
                    throw new Error(resData.error);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "materials.zip"; a.click();
            } catch (err) {
                errorBox.innerText = `âš ï¸ ${err.message}`;
                errorBox.style.display = 'block';
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        };
    </script>
