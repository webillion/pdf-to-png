    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Studio Pro</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 1.5rem; width: 400px; text-align: center; box-shadow: 0 20px 25px rgba(0,0,0,0.3); }
        .input-field { background: #334155; border: 1px solid #475569; color: white; padding: 0.8rem; border-radius: 0.5rem; width: 100%; margin-bottom: 1rem; box-sizing: border-box; }
        .drop-zone { border: 2px dashed #475569; padding: 1.5rem; border-radius: 1rem; cursor: pointer; transition: 0.2s; }
        .drop-zone:hover { background: rgba(56, 189, 248, 0.05); border-color: var(--accent); }
        
        button { 
            width: 100%; 
            padding: 1rem; 
            border-radius: 0.5rem; 
            border: none; 
            background: var(--accent); 
            color: #0f172a; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        
        /* ↓↓↓ ここがボタン無効化のスタイル ↓↓↓ */
        button:disabled {
            background-color: #475569; /* グレーにする */
            color: #94a3b8;
            cursor: not-allowed; /* 禁止マークにする */
            opacity: 0.7;
        }
        /* ↑↑↑↑↑↑ */

        #message-box { display: none; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem; }
        .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        .success { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid #22c55e; }
        #loading { display: none; color: var(--accent); margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Material Studio Pro</h2>
        <div id="message-box"></div>
        <form id="convert-form">
            <input type="password" id="password" class="input-field" placeholder="パスワードを入力">
            <div class="drop-zone" onclick="document.getElementById('file-input').click()">
                <p id="file-info">PDFファイルを選択</p>
                <input type="file" id="file-input" accept=".pdf" multiple style="display:none">
            </div>
            <div style="margin: 1rem 0; text-align: left;">
                <label><input type="checkbox" id="transparent" checked> 背景透過</label>
                <select id="dpi" style="margin-left: 10px;">
                    <option value="150">150DPI</option>
                    <option value="300" selected>300DPI</option>
                </select>
            </div>
            <button type="submit" id="btn">生成開始</button>
        </form>
        <div id="loading">⌛ 処理中... 画面を閉じないでください</div>
    </div>

    <script>
        const form = document.getElementById('convert-form');
        const msgBox = document.getElementById('message-box');
        const fileInput = document.getElementById('file-input');
        const btn = document.getElementById('btn');
        const loading = document.getElementById('loading');

        fileInput.onchange = () => {
            document.getElementById('file-info').innerText = `${fileInput.files.length}個のファイル`;
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            if (fileInput.files.length === 0) {
                alert("ファイルを選択してください");
                return;
            }

            // --- ボタン無効化処理 ---
            btn.disabled = true;       // ボタンを押せなくする
            btn.innerText = "送信中..."; // テキストを変える
            loading.style.display = 'block';
            msgBox.style.display = 'none';
            // ---------------------
            
            const pwd = document.getElementById('password').value;
            const formData = new FormData();
            for(let f of fileInput.files) formData.append('file', f);
            formData.append('password', pwd);
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (response.status === 403) {
                    const data = await response.json();
                    msgBox.className = 'error';
                    msgBox.innerText = data.error;
                    msgBox.style.display = 'block';
                    return;
                }

                if (!response.ok) throw new Error("処理に失敗しました。ファイルが大きすぎる可能性があります。");

                // プロユーザー用メッセージ
                if (pwd === "admin1234" || pwd === "pro_user_77") {
                    msgBox.className = 'success';
                    msgBox.innerText = "解除されました。何回でもお使いください。";
                    msgBox.style.display = 'block';
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "output.zip";
                a.click();

            } catch (err) {
                msgBox.className = 'error';
                msgBox.innerText = err.message;
                msgBox.style.display = 'block';
            } finally {
                // --- 処理終了後の復帰 ---
                btn.disabled = false;     // ボタンを復活させる
                btn.innerText = "生成開始"; // テキストを戻す
                loading.style.display = 'none';
                // ---------------------
            }
        };
    </script>
</body>
</html>
