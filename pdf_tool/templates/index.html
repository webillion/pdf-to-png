<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AlphaSnap | v3.6 Ultimate Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #020617; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .checkerboard { background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e7eb 75%), linear-gradient(-45deg, transparent 75%, #e5e7eb 75%); background-size: 10px 10px; background-color: #f3f4f6; }
        .processing * { pointer-events: none !important; }
        .allow-cancel { pointer-events: auto !important; cursor: pointer !important; }
        .progress-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        /* ZIP作成中のアニメーション */
        @keyframes pulse-green { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .packing-mode { animation: pulse-green 1s infinite; background-color: #22c55e !important; }
    </style>
</head>
<body class="text-slate-300 flex flex-col">

    <header class="h-20 bg-slate-900 border-b border-white/5 flex items-center px-8 justify-between z-50">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-black italic text-white flex items-center gap-2">
                <i data-lucide="zap" class="text-blue-500 fill-blue-500 w-5 h-5"></i> ALPHASNAP
            </h1>
            <div id="usage-tag" class="text-[9px] font-bold text-slate-500 border border-white/10 px-3 py-1 rounded-full uppercase tracking-widest">Checking...</div>
        </div>

        <div id="progress-area" class="flex-1 max-w-2xl mx-12 hidden">
            <div class="flex justify-between items-end mb-2">
                <div class="flex flex-col">
                    <span id="status-label" class="text-[9px] font-black text-blue-400 uppercase tracking-[0.2em] mb-1">Converting Pages</span>
                    <span id="counter-label" class="text-xs font-mono text-slate-400">0 / 0</span>
                </div>
                <span id="percent-label" class="text-2xl font-black text-white italic tracking-tighter">0%</span>
            </div>
            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                <div id="main-bar" class="h-full bg-blue-500 w-0 transition-all duration-300 progress-glow"></div>
            </div>
        </div>

        <div class="flex gap-4">
            <button id="convert-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-black px-8 py-3 rounded-xl text-xs transition-all shadow-lg">開始</button>
            <button id="cancel-btn" class="allow-cancel hidden bg-red-600 hover:bg-red-500 text-white font-black px-8 py-3 rounded-xl text-xs transition-all">中止</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-80 bg-slate-900/50 border-r border-white/5 p-6 flex flex-col gap-6">
            <div id="drop-zone" class="relative h-48 border-2 border-dashed border-slate-700 rounded-3xl flex flex-col items-center justify-center p-6 text-center hover:border-blue-500 transition-all cursor-pointer bg-slate-950/20 group">
                <input type="file" id="file-input" class="hidden" accept="application/pdf">
                <div id="drop-ui">
                    <i data-lucide="file-plus" class="w-8 h-8 mb-4 text-slate-600 group-hover:text-blue-500 transition-colors"></i>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Drop PDF</p>
                </div>
                <div id="file-ready-ui" class="hidden w-full relative">
                    <div class="bg-blue-500/10 p-4 rounded-2xl border border-blue-500/20">
                        <p id="file-name-display" class="text-blue-400 font-bold text-xs truncate"></p>
                    </div>
                    <button id="clear-btn" class="absolute -top-3 -right-3 bg-slate-800 hover:bg-red-500 text-white p-2 rounded-full border border-white/10 transition-colors shadow-xl">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                    </button>
                </div>
            </div>

            <div class="p-5 bg-slate-950/50 rounded-2xl border border-white/5 flex items-center justify-between">
                <span class="text-[10px] font-black text-slate-500 uppercase">透過処理</span>
                <input type="checkbox" id="transparent-toggle" checked class="w-4 h-4 rounded border-slate-700 bg-slate-800 text-blue-600">
            </div>
        </aside>

        <section class="flex-1 bg-slate-950 flex flex-col items-center justify-center p-12 relative">
            <div id="monitor-frame" class="w-full max-w-lg aspect-[1/1.41] checkerboard rounded-2xl shadow-2xl overflow-hidden border border-white/5 relative opacity-10 transition-all duration-500 scale-95">
                <img id="main-preview" class="w-full h-full object-contain">
                <div class="absolute bottom-6 left-6">
                    <div class="bg-black/60 backdrop-blur-xl px-4 py-2 rounded-lg border border-white/10">
                        <p id="page-num-tag" class="text-white font-black italic text-lg tracking-tighter">PAGE ---</p>
                    </div>
                </div>
            </div>
        </section>

        <aside class="w-64 bg-slate-900/20 border-l border-white/5 p-4 flex flex-col gap-4 overflow-hidden">
            <p class="text-[9px] font-black text-slate-700 uppercase tracking-widest italic text-center">Live Logs</p>
            <div id="log-container" class="flex flex-col gap-3"></div>
        </aside>
    </main>

    <div id="success-modal" class="fixed inset-0 bg-slate-950/95 hidden items-center justify-center z-[100] backdrop-blur-3xl">
        <div class="text-center animate-in fade-in zoom-in duration-300">
            <div class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6 border border-green-500/30">
                <i data-lucide="check-circle" class="w-10 h-10"></i>
            </div>
            <h2 class="text-3xl font-black text-white mb-2 italic">COMPLETE!</h2>
            <p class="text-slate-500 font-bold mb-10 text-xs tracking-widest uppercase">変換と保存が完了しました</p>
            <button onclick="resetApp()" class="bg-blue-600 hover:bg-blue-500 text-white font-black px-12 py-4 rounded-2xl transition-all shadow-2xl text-sm">再開する</button>
        </div>
    </div>

    <div id="vip-modal" class="fixed inset-0 bg-slate-950/98 hidden items-center justify-center z-[200]">
        <div class="bg-white p-12 rounded-[40px] max-w-sm w-full text-center shadow-2xl">
            <h3 class="text-xl font-black mb-8 text-slate-900">VIP認証が必要です</h3>
            <input type="password" id="vip-pass" placeholder="PASSCODE" class="w-full p-4 bg-slate-100 rounded-2xl mb-6 text-center font-bold border-none outline-none focus:ring-2 ring-blue-500">
            <button onclick="unlockVip()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl hover:bg-blue-700 transition-all uppercase text-xs tracking-widest">Unlock</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        let currentFile = null;
        let isProcessing = false;
        let blobUrls = []; // メモリ解放用
        let lastVisualUpdate = 0;

        const fileInput = document.getElementById('file-input');
        const convertBtn = document.getElementById('convert-btn');
        const mainBar = document.getElementById('main-bar');
        const statusLabel = document.getElementById('status-label');
        const logContainer = document.getElementById('log-container');

        // --- ファイル操作 ---
        function setFile(file) {
            if (file?.type === 'application/pdf') {
                currentFile = file;
                document.getElementById('file-name-display').textContent = file.name;
                document.getElementById('drop-ui').classList.add('hidden');
                document.getElementById('file-ready-ui').classList.remove('hidden');
            }
        }

        document.getElementById('drop-zone').onclick = () => fileInput.click();
        fileInput.onchange = (e) => setFile(e.target.files[0]);
        document.getElementById('clear-btn').onclick = (e) => {
            e.stopPropagation();
            currentFile = null;
            document.getElementById('file-ready-ui').classList.add('hidden');
            document.getElementById('drop-ui').classList.remove('hidden');
        };

        window.ondragover = (e) => e.preventDefault();
        window.ondrop = (e) => { e.preventDefault(); setFile(e.dataTransfer.files[0]); };

        // --- 変換メイン ---
        convertBtn.onclick = async () => {
            if (!currentFile || isProcessing) return;
            const status = await (await fetch('/api/status')).json();
            if (status.count >= 3 && !status.is_vip) {
                document.getElementById('vip-modal').classList.replace('hidden', 'flex');
                return;
            }
            await fetch('/api/increment', { method: 'POST' });

            isProcessing = true;
            document.body.classList.add('processing');
            convertBtn.classList.add('hidden');
            document.getElementById('cancel-btn').classList.remove('hidden');
            document.getElementById('progress-area').classList.remove('hidden');
            document.getElementById('monitor-frame').classList.replace('opacity-10', 'opacity-100');
            document.getElementById('monitor-frame').classList.replace('scale-95', 'scale-100');

            await processPdf();
        };

        async function processPdf() {
            const zip = new JSZip();
            const pdfData = await currentFile.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: pdfData, verbosity: 0}).promise;
            const total = pdf.numPages;
            const isTransparent = document.getElementById('transparent-toggle').checked;
            
            document.getElementById('counter-label').textContent = `0 / ${total}`;
            
            const queue = Array.from({length: total}, (_, i) => i + 1);
            const concurrency = Math.min(navigator.hardwareConcurrency || 4, 8);
            let processed = 0;

            const workers = Array(concurrency).fill(null).map(async () => {
                while (queue.length > 0 && isProcessing) {
                    const pageNum = queue.shift();
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width; canvas.height = viewport.height;
                    const ctx = canvas.getContext('2d', { alpha: true });
                    await page.render({ canvasContext: ctx, viewport, background: 'transparent' }).promise;

                    if (isTransparent) {
                        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const d = new Uint32Array(imgData.data.buffer);
                        for (let i = 0; i < d.length; i++) {
                            const v = d[i];
                            if ((v & 0xFF) >= 250 && ((v >> 8) & 0xFF) >= 250 && ((v >> 16) & 0xFF) >= 250) d[i] = 0;
                        }
                        ctx.putImageData(imgData, 0, 0);
                    }

                    const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
                    zip.file(`${pageNum}.png`, blob);
                    const url = URL.createObjectURL(blob);
                    blobUrls.push(url); // 後で解放するために記録

                    // 視覚的なスロットリング（100ms）
                    const now = Date.now();
                    if (now - lastVisualUpdate > 100) {
                        document.getElementById('main-preview').src = url;
                        document.getElementById('page-num-tag').textContent = `PAGE ${pageNum}`;
                        updateLogs(url);
                        lastVisualUpdate = now;
                    }

                    processed++;
                    const pc = Math.floor((processed / total) * 100);
                    mainBar.style.width = pc + '%';
                    document.getElementById('percent-label').textContent = pc + '%';
                    document.getElementById('counter-label').textContent = `${processed} / ${total}`;
                    
                    // Canvasの明示的なクリア
                    canvas.width = 0; canvas.height = 0;
                }
            });

            await Promise.all(workers);
            if (!isProcessing) return;

            // --- 完了・メモリ解放フェーズ ---
            pdf.destroy(); // PDFDocumentをメモリから削除
            
            // プログレスバーの逆走を防ぐ：バーを100%固定にし、モードを変更
            mainBar.style.width = '100%';
            mainBar.classList.add('packing-mode');
            statusLabel.textContent = "Packing ZIP Archive...";
            statusLabel.classList.add('text-green-400');

            const zipBlob = await zip.generateAsync({ type: "blob" });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(zipBlob);
            link.download = `AlphaSnap_${Date.now()}.zip`;
            link.click();

            // 成功後、すべてのBlob URLを解放してメモリを空にする
            blobUrls.forEach(url => URL.revokeObjectURL(url));
            blobUrls = [];
            
            document.getElementById('success-modal').classList.replace('hidden', 'flex');
        }

        function updateLogs(url) {
            const div = document.createElement('div');
            div.className = `h-16 rounded border border-white/10 overflow-hidden shrink-0 shadow-lg ${document.getElementById('transparent-toggle').checked ? 'checkerboard' : 'bg-white'}`;
            div.innerHTML = `<img src="${url}" class="w-full h-full object-contain">`;
            logContainer.prepend(div);
            if (logContainer.children.length > 5) logContainer.lastChild.remove();
        }

        function resetApp() { location.reload(); }
        document.getElementById('cancel-btn').onclick = () => resetApp();

        async function checkStatus() {
            const data = await (await fetch('/api/status')).json();
            document.getElementById('usage-tag').innerHTML = data.is_vip ? '<span class="text-blue-400">VIP UNLIMITED</span>' : `REMAINING: ${Math.max(0, 3-data.count)} / 3`;
        }
        async function unlockVip() {
            const res = await fetch('/api/unlock', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ password: document.getElementById('vip-pass').value })});
            if ((await res.json()).status === 'success') resetApp(); else alert('Invalid Code');
        }
        checkStatus();
    </script>
</body>
</html>
