    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileNamesDiv = document.getElementById('file-names');
        const fileArea = document.getElementById('file-list-area');
        const prompt = document.getElementById('drop-prompt');

        // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã®æ›´æ–°
        function handleFiles(files) {
            const pass = document.getElementById('password').value;
            // ã‚µãƒ¼ãƒãƒ¼ã¨åŒã˜ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ã“ã“ã«ã‚‚æ›¸ãã¨ã¯ã˜ãã‚„ã™ããªã‚Šã¾ã™
            if (pass !== "admin1234" && pass !== "pro_user_77" && files.length > 3) {
                alert("ç„¡æ–™ç‰ˆã¯1æ—¥3ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§ã§ã™ã€‚");
                fileInput.value = "";
                return;
            }

            fileNamesDiv.innerHTML = "";
            if (files.length > 0) {
                prompt.style.display = "none";
                fileArea.style.display = "block";
                Array.from(files).forEach(f => {
                    const d = document.createElement('div');
                    d.className = "file-name";
                    d.textContent = `ğŸ“„ ${f.name}`;
                    fileNamesDiv.appendChild(d);
                });
            }
        }

        ['dragover', 'dragenter'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.add('drag-over'); }));
        ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, () => dropZone.classList.remove('drag-over')));
        dropZone.addEventListener('drop', e => { e.preventDefault(); fileInput.files = e.dataTransfer.files; handleFiles(fileInput.files); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            const btn = document.getElementById('submit-btn');
            const load = document.getElementById('loading');
            const err = document.getElementById('error-box');

            btn.disabled = true;
            load.style.display = 'block';
            err.style.display = 'none';

            const formData = new FormData();
            for(let f of fileInput.files) formData.append('file', f);
            formData.append('password', document.getElementById('password').value);
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                if (!response.ok) {
                    const resData = await response.json();
                    throw new Error(resData.error || "ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼");
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "materials.zip";
                a.click();
            } catch (e) {
                err.innerText = `âš ï¸ ${e.message}`;
                err.style.display = 'block';
            } finally {
                btn.disabled = false;
                load.style.display = 'none';
            }
        };
