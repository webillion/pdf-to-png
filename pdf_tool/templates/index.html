<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaSnap Pro - Client Side</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 800px; width: 100%; text-align: center; }
        
        /* ボタン・コントロール */
        .controls { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .file-label, button { padding: 15px; background: var(--primary); color: white; border-radius: 8px; cursor: pointer; border: none; font-size: 18px; font-weight: bold; transition: 0.3s; text-decoration: none; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        /* プログレスバー */
        #progress-container { display: none; margin-top: 20px; width: 100%; background: #eee; border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 0%; height: 10px; background: var(--primary); transition: width 0.3s; }

        /* プレビューエリア */
        #preview-container { margin-top: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; width: 100%; }
        .page-card { background: #eee; padding: 10px; border-radius: 8px; position: relative; }
        .page-card img { width: 100%; height: auto; border-radius: 4px; display: block; }
        .page-num { margin-top: 5px; font-size: 12px; color: #666; }

        @media (min-width: 769px) {
            .controls { flex-direction: row; justify-content: center; }
            button, .file-label { width: auto; min-width: 180px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AlphaSnap Pro</h1>
    <p>ブラウザで直接変換するため、容量制限なしで安全です</p>

    <div class="controls">
        <input type="file" id="file-input" style="display:none;" accept="application/pdf">
        <label for="file-input" class="file-label">PDFを選択</label>
        <button id="convert-btn" disabled>変換開始</button>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="preview-container"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    // ライブラリのワーカー設定（高速化のため）
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const fileInput = document.getElementById('file-input');
    const convertBtn = document.getElementById('convert-btn');
    const previewContainer = document.getElementById('preview-container');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');

    let pdfData = null;

    // ファイルが選択されたら
    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                pdfData = new Uint8Array(event.target.result);
                convertBtn.disabled = false;
                alert('PDFを読み込みました。「変換開始」を押してください。');
            };
            reader.readAsArrayBuffer(file);
        }
    });

    // 変換処理
    convertBtn.addEventListener('click', async () => {
        if (!pdfData) return;

        convertBtn.disabled = true;
        previewContainer.innerHTML = '';
        progressContainer.style.display = 'block';
        
        try {
            const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
            const totalPages = pdf.numPages;

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 2.0}); // 解像度2倍

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({canvasContext: context, viewport: viewport}).promise;

                // PNGに変換
                const imgUrl = canvas.toDataURL('image/png');
                
                // 画面に追加
                const card = document.createElement('div');
                card.className = 'page-card';
                card.innerHTML = `
                    <img src="${imgUrl}" alt="Page ${i}">
                    <div class="page-num">Page ${i}</div>
                    <a href="${imgUrl}" download="page_${i}.png" style="font-size:12px; color:blue;">保存</a>
                `;
                previewContainer.appendChild(card);

                // 進捗更新
                const progress = (i / totalPages) * 100;
                progressBar.style.width = progress + '%';
            }
            alert('すべての変換が完了しました！');
        } catch (error) {
            console.error(error);
            alert('エラーが発生しました。ファイルが壊れている可能性があります。');
        } finally {
            convertBtn.disabled = false;
        }
    });
</script>

</body>
</html>
