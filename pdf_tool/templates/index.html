<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaSnap｜PDF背景透過・高画質PNG変換</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; }
        .drag-active { border-color: #3b82f6; background-color: #eff6ff; }
        .checkerboard {
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center py-10 px-4">

    <header class="text-center mb-10 max-w-2xl">
        <h1 class="text-4xl font-bold mb-4 text-gray-900">AlphaSnap <span class="text-blue-600 text-2xl align-top">beta</span></h1>
        <div id="status-area" class="mt-2 inline-block bg-white px-6 py-2 rounded-full shadow-sm border border-gray-200">
            <span id="usage-text" class="font-bold text-gray-700">読み込み中...</span>
        </div>
    </header>

    <main class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-xl">
        <div class="mb-6 flex items-center justify-between p-4 bg-blue-50 rounded-xl border border-blue-100">
            <div class="flex items-center gap-2">
                <i data-lucide="layers" class="text-blue-600 w-5 h-5"></i>
                <span class="font-bold text-gray-700">白い背景を透明にする</span>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="transparent-toggle" class="sr-only peer" checked>
                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
            </label>
        </div>

        <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center cursor-pointer hover:border-blue-400 group transition-all">
            <input type="file" id="file-input" class="hidden" accept="application/pdf">
            <i data-lucide="upload-cloud" class="w-16 h-16 mx-auto mb-4 text-gray-400 group-hover:text-blue-500"></i>
            <p class="text-xl font-medium text-gray-700">PDFをドロップ</p>
            <p id="file-name" class="mt-4 text-blue-600 font-bold hidden"></p>
        </div>

        <button id="convert-btn" class="w-full mt-8 bg-gray-900 hover:bg-gray-800 text-white font-bold py-4 rounded-xl text-lg shadow-lg flex items-center justify-center gap-2">
            <i data-lucide="file-archive" class="w-5 h-5"></i>
            変換してZIP保存
        </button>

        <div id="progress-container" class="hidden mt-6">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-center text-sm text-gray-600 mt-2">処理中...</p>
        </div>

        <div id="result-area" class="hidden mt-8 grid grid-cols-2 gap-4"></div>
    </main>

    <div id="vip-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center m-4">
            <h3 class="text-2xl font-bold mb-6">無料回数が終了しました</h3>
            <input type="password" id="vip-password" placeholder="パスワードを入力" class="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 text-gray-500 font-bold">閉じる</button>
                <button onclick="unlockVip()" class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-lg">解除</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const resultArea = document.getElementById('result-area');
        const vipModal = document.getElementById('vip-modal');
        const transparentToggle = document.getElementById('transparent-toggle');

        let currentFile = null;

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-active'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-active'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        function handleFileSelect(file) {
            if (file && file.type === 'application/pdf') {
                currentFile = file;
                fileNameDisplay.textContent = `選択中: ${file.name}`;
                fileNameDisplay.classList.remove('hidden');
            }
        }

        convertBtn.addEventListener('click', async () => {
            if (!currentFile) { alert('PDFを選択してください。'); return; }
            convertBtn.disabled = true;

            try {
                const statusRes = await fetch('/api/status');
                const statusData = await statusRes.json();
                if (statusData.is_vip) {
                    await processFiles(currentFile);
                } else {
                    const incRes = await fetch('/api/increment', { method: 'POST' });
                    if (incRes.ok) {
                        const incData = await incRes.json();
                        updateStatusDisplay(incData);
                        await processFiles(currentFile);
                    } else {
                        vipModal.classList.remove('hidden');
                        vipModal.classList.add('flex');
                        convertBtn.disabled = false;
                    }
                }
            } catch (err) { alert('通信エラー'); convertBtn.disabled = false; }
        });

        // ピクセル操作で白を透明にする関数
        function removeWhiteBackground(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // 白判定のしきい値（255に近いほど真っ白のみ反応）
            const threshold = 250; 

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // RGBすべてがしきい値以上ならアルファ値（透明度）を0にする
                if (r >= threshold && g >= threshold && b >= threshold) {
                    data[i + 3] = 0;
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        async function processFiles(file) {
            progressContainer.classList.remove('hidden');
            resultArea.innerHTML = '';
            resultArea.classList.remove('hidden');
            const zip = new JSZip();
            const isTransparent = transparentToggle.checked;

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;

                for (let i = 1; i <= totalPages; i++) {
                    progressText.textContent = `${i} / ${totalPages} ページを変換中...`;
                    progressBar.style.width = `${(i / totalPages) * 90}%`;

                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 300 / 72 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // 描画
                    await page.render({
                        canvasContext: context,
                        viewport: viewport,
                        background: 'rgba(0,0,0,0)'
                    }).promise;

                    // ▼▼ ここで「白」を透明にするピクセル処理を実行 ▼▼
                    if (isTransparent) {
                        removeWhiteBackground(canvas);
                    }

                    const imgData = canvas.toDataURL('image/png');
                    const imgEl = document.createElement('div');
                    imgEl.className = `p-2 border rounded-lg ${isTransparent ? 'checkerboard' : 'bg-white'}`;
                    imgEl.innerHTML = `<img src="${imgData}" class="w-full h-auto">`;
                    resultArea.appendChild(imgEl);

                    const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
                    zip.file(`${i}.png`, blob);
                }

                progressText.textContent = 'ZIPを作成中...';
                const content = await zip.generateAsync({ type: "blob" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `converted_images.zip`;
                link.click();

                progressText.textContent = '完了！';
                progressBar.style.width = '100%';
            } catch (e) { alert('変換エラー'); } finally { convertBtn.disabled = false; }
        }

        async function checkStatus() {
            const res = await fetch('/api/status');
            const data = await res.json();
            updateStatusDisplay(data);
        }

        function updateStatusDisplay(data) {
            const statusText = document.getElementById('usage-text');
            statusText.innerHTML = data.is_vip ? '✨ VIPモード (無制限)' : `残り回数: ${3 - data.count}回 / 3回`;
        }

        async function unlockVip() {
            const password = document.getElementById('vip-password').value;
            const res = await fetch('/api/unlock', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password })
            });
            if ((await res.json()).status === 'success') { closeModal(); checkStatus(); } else { alert('不一致'); }
        }
        function closeModal() { vipModal.classList.add('hidden'); vipModal.classList.remove('flex'); }
        checkStatus();
    </script>
</body>
</html>
