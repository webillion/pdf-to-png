    <meta charset="UTF-8">
    <title>Material Studio Pro</title>
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1e293b; padding: 2rem; border-radius: 1rem; width: 400px; text-align: center; }
        .input-field { background: #334155; border: 1px solid #475569; color: white; padding: 0.8rem; border-radius: 0.5rem; width: 100%; box-sizing: border-box; margin-bottom: 1rem; }
        .drop-zone { border: 2px dashed #475569; padding: 2rem; border-radius: 1rem; cursor: pointer; margin-bottom: 1rem; }
        button { width: 100%; padding: 1rem; border-radius: 0.5rem; border: none; background: var(--accent); color: #0f172a; font-weight: bold; cursor: pointer; }
        #error-box { display: none; color: #ef4444; background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Material Studio</h1>
        <div id="error-box"></div>
        
        <form id="convert-form">
            <input type="password" id="password" class="input-field" placeholder="パスワード（Pro・開発者用）">
            
            <div class="drop-zone" id="drop-zone">
                <p id="drop-text">PDFをドロップ (最大3枚 / Pro無制限)</p>
                <input type="file" id="file-input" accept=".pdf" multiple style="display:none">
            </div>

            <div style="text-align:left; margin-bottom:1rem;">
                <select id="dpi" class="input-field">
                    <option value="150">150 DPI</option>
                    <option value="300" selected>300 DPI</option>
                </select>
                <label><input type="checkbox" id="transparent" checked> 背景を透明にする</label>
            </div>
            
            <button type="submit" id="submit-btn">変換を開始</button>
        </form>
        <p id="loading" style="display:none; color:var(--accent);">⌛ 処理中...（数分かかる場合があります）</p>
    </div>

    <script>
        const devPass = "dev_admin_key";
        const userPass = "user_pro_key";
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');

        // パスワードが正しいか判定
        function isUnlocked() {
            const val = document.getElementById('password').value;
            return val === devPass || val === userPass;
        }

        ['dragover', 'drop'].forEach(n => dropZone.addEventListener(n, e => e.preventDefault()));
        dropZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', () => {
            if (!isUnlocked() && fileInput.files.length > 3) {
                alert("無料版は一度に3枚までです。パスワードを入力してください。");
                fileInput.value = "";
            } else {
                document.getElementById('drop-text').innerText = `${fileInput.files.length}枚選択中`;
            }
        });

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';

            const formData = new FormData();
            for(let f of fileInput.files) formData.append('file', f);
            formData.append('password', document.getElementById('password').value);
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error);
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "output.zip";
                a.click();
            } catch (err) {
                const errBox = document.getElementById('error-box');
                errBox.innerText = `⚠️ ${err.message}`;
                errBox.style.display = 'block';
            } finally {
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        };
    </script>
</body>
</html>
