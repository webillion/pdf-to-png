<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AlphaSnap Turbo Pro | Desktop Edition</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MTB190WE2E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MTB190WE2E');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { overflow: hidden; background-color: #0f172a; }
        .checkerboard {
            background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), linear-gradient(-45deg, #ddd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ddd 75%), linear-gradient(-45deg, transparent 75%, #ddd 75%);
            background-size: 30px 30px; background-color: #fff;
        }
        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        #ui-lock-overlay { display: none; }
        .processing #ui-lock-overlay { display: flex; }
    </style>
</head>
<body class="text-slate-200">

    <div id="ui-lock-overlay" class="fixed inset-0 bg-slate-900/40 z-50 flex items-center justify-center backdrop-blur-[2px] cursor-wait">
        <div class="bg-white/10 p-4 rounded-xl border border-white/20 text-white font-bold animate-pulse">
            SYSTEM LOCKED: PROCESSING...
        </div>
    </div>

    <div class="flex h-screen w-full">
        
        <aside class="w-[400px] h-full bg-slate-900 border-r border-slate-700 p-8 flex flex-col shadow-2xl z-40">
            <div class="mb-10 text-center">
                <h1 class="text-3xl font-black italic tracking-tighter text-white">AlphaSnap <span class="text-blue-500">TURBO</span></h1>
                <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-widest font-bold">Desktop Professional Edition</p>
            </div>

            <div id="status-display" class="mb-6 p-4 bg-slate-800 rounded-2xl border border-slate-700 text-center">
                <span id="usage-text" class="text-blue-400 font-bold tracking-tight">Checking System Status...</span>
            </div>

            <div class="space-y-6">
                <div class="p-5 bg-slate-800 rounded-2xl border border-slate-700 flex items-center justify-between shadow-inner">
                    <div class="flex items-center gap-3">
                        <i data-lucide="layers-2" class="text-blue-400"></i>
                        <span class="font-bold">背景透過</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="transparent-toggle" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-slate-600 rounded-full peer peer-checked:bg-blue-500 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>

                <div id="drop-zone" class="border-2 border-dashed border-slate-600 rounded-2xl p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-slate-800/50 transition-all group">
                    <input type="file" id="file-input" class="hidden" accept="application/pdf">
                    <i data-lucide="upload-cloud" class="w-12 h-12 mx-auto mb-3 text-slate-500 group-hover:text-blue-500"></i>
                    <p class="text-sm font-bold text-slate-400">PDFをドロップまたは選択</p>
                    <p id="file-name" class="mt-2 text-xs text-blue-400 font-bold truncate hidden"></p>
                </div>

                <div id="progress-container" class="opacity-0 transition-opacity duration-300">
                    <div class="flex justify-between text-[10px] font-black mb-1">
                        <span id="progress-text" class="text-blue-400 uppercase">Speed: Boosted</span>
                        <span id="percentage-text" class="text-white">0%</span>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-3 overflow-hidden border border-slate-700 shadow-inner">
                        <div id="progress-bar" class="bg-gradient-to-r from-blue-600 to-cyan-400 h-full transition-all duration-100" style="width: 0%"></div>
                    </div>
                </div>

                <button id="convert-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl text-lg shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                    <i data-lucide="zap" class="fill-current"></i> 変換して保存
                </button>
            </div>

            <footer class="mt-auto pt-8 border-t border-slate-800 text-[10px] text-slate-600 text-center">
                &copy; 2026 ALPHASNAP PROJECT. ALL RIGHTS RESERVED.
            </footer>
        </aside>

        <section id="preview-section" class="flex-1 bg-slate-950 p-10 overflow-hidden relative">
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-800 select-none">
                <i data-lucide="monitor" class="w-32 h-32 mb-4 opacity-10"></i>
                <p class="text-2xl font-black opacity-10 italic uppercase">Preview Area</p>
            </div>
            
            <div id="result-area" class="grid grid-cols-4 xl:grid-cols-5 gap-6 h-full overflow-y-auto pb-20 relative z-10 hidden">
                </div>
        </section>
    </div>

    <script>
        lucide.createIcons();
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const percentageText = document.getElementById('percentage-text');
        const resultArea = document.getElementById('result-area');
        const transparentToggle = document.getElementById('transparent-toggle');

        let currentFile = null;

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFileSelect(e.target.files[0]);
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500', 'bg-slate-800/50'); };
        dropZone.ondragleave = () => dropZone.classList.remove('border-blue-500', 'bg-slate-800/50');
        dropZone.ondrop = (e) => { e.preventDefault(); handleFileSelect(e.dataTransfer.files[0]); };

        function handleFileSelect(file) {
            if (file?.type === 'application/pdf') {
                currentFile = file;
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.classList.remove('hidden');
            }
        }

        convertBtn.onclick = async () => {
            if (!currentFile) return;
            document.body.classList.add('processing');
            convertBtn.disabled = true;
            progressContainer.style.opacity = '1';
            
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                if (data.is_vip) await processTurbo(currentFile);
                else {
                    const inc = await fetch('/api/increment', { method: 'POST' });
                    if (inc.ok) await processTurbo(currentFile);
                    else alert('Limit reached');
                }
            } catch (e) { alert('System Error'); }
            finally {
                document.body.classList.remove('processing');
                convertBtn.disabled = false;
            }
        };

        function fastRemoveWhite(ctx, width, height) {
            const imgData = ctx.getImageData(0, 0, width, height);
            const data = new Uint32Array(imgData.data.buffer);
            const threshold = 250;
            for (let i = 0; i < data.length; i++) {
                const val = data[i];
                if ((val & 0xFF) >= threshold && ((val >> 8) & 0xFF) >= threshold && ((val >> 16) & 0xFF) >= threshold) {
                    data[i] = 0;
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }

        async function processTurbo(file) {
            document.getElementById('empty-state').classList.add('hidden');
            resultArea.innerHTML = '';
            resultArea.classList.remove('hidden');
            
            const zip = new JSZip();
            const isTransparent = transparentToggle.checked;
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer, verbosity: 0}).promise;
            const total = pdf.numPages;

            const concurrency = Math.min(navigator.hardwareConcurrency || 4, 8);
            let processed = 0;

            const processPage = async (pageNum) => {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2.0 });
                const canvas = document.createElement('canvas');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                const ctx = canvas.getContext('2d', { alpha: true });

                await page.render({ canvasContext: ctx, viewport, background: 'transparent' }).promise;
                if (isTransparent) fastRemoveWhite(ctx, canvas.width, canvas.height);

                const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
                zip.file(`${pageNum}.png`, blob);

                // 右側の巨大プレビュー (最初の50枚に制限してメモリクラッシュ回避)
                if (pageNum <= 50) {
                    const url = URL.createObjectURL(blob);
                    const div = document.createElement('div');
                    div.className = `group relative aspect-square border-2 border-slate-800 rounded-xl overflow-hidden shadow-lg hover:border-blue-500 transition-all ${isTransparent ? 'checkerboard' : 'bg-white'}`;
                    div.innerHTML = `<img src="${url}" class="w-full h-full object-contain"><div class="absolute bottom-0 right-0 bg-slate-900 text-white text-[8px] px-2 py-1 font-bold">PG ${pageNum}</div>`;
                    resultArea.appendChild(div);
                }

                processed++;
                const percent = Math.floor((processed / total) * 100);
                progressBar.style.width = percent + '%';
                percentageText.textContent = percent + '%';
                progressText.textContent = `Processing: ${processed} / ${total}`;
                
                canvas.width = 0; canvas.height = 0;
            };

            const queue = Array.from({length: total}, (_, i) => i + 1);
            const runners = Array(concurrency).fill(null).map(async () => {
                while (queue.length > 0) {
                    await processPage(queue.shift());
                }
            });

            await Promise.all(runners);

            progressText.textContent = 'Bundling ZIP...';
            // ページ数が多いほどここが重いため、setTimeoutでUIスレッドに隙間を作る
            await new Promise(r => setTimeout(r, 100));
            
            const content = await zip.generateAsync({ type: "blob", compression: "STORE" });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `AlphaSnap_Export_${Date.now()}.zip`;
            link.click();

            progressText.textContent = 'Export Success';
            progressBar.style.backgroundColor = '#10b981';
        }

        async function checkStatus() {
            const res = await fetch('/api/status');
            const data = await res.json();
            document.getElementById('usage-text').innerHTML = data.is_vip ? '✨ VIP UNLIMITED ACCESS' : `FREE USAGE: ${3 - data.count} / 3`;
        }
        checkStatus();
    </script>
</body>
</html>
