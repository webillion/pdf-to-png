    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Studio Pro</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --err: #ef4444; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 1.5rem; width: 420px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .counter-badge { background: #334155; color: var(--accent); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 1rem; display: inline-block; }
        .input-field { background: #0f172a; border: 1px solid #475569; color: white; padding: 0.8rem; border-radius: 0.6rem; width: 100%; box-sizing: border-box; margin-bottom: 1rem; }
        .drop-zone { border: 2px dashed #475569; padding: 2rem; border-radius: 1rem; cursor: pointer; background: rgba(0,0,0,0.2); transition: 0.3s; }
        .drop-zone:hover { border-color: var(--accent); }
        button { width: 100%; padding: 1rem; border-radius: 0.6rem; border: none; background: var(--accent); color: #0f172a; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 1.5rem; }
        button:disabled { background: #475569; cursor: not-allowed; opacity: 0.6; }
        #msg { display: none; padding: 1rem; border-radius: 0.6rem; margin-bottom: 1rem; font-size: 0.9rem; line-height: 1.5; }
        .msg-error { background: rgba(239, 68, 68, 0.15); color: var(--err); border: 1px solid var(--err); }
        .msg-success { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid #22c55e; }
        .loader { display: none; border: 4px solid #334155; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 1rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div id="usage-ui" class="counter-badge">読み込み中...</div>
        <h2 style="color:var(--accent); margin-top:0;">Material Studio Pro</h2>
        <div id="msg"></div>
        
        <form id="form">
            <input type="password" id="password" class="input-field" placeholder="Proパスワードで制限解除">
            <div class="drop-zone" onclick="document.getElementById('file-input').click()" id="drop-area">
                <p id="file-label">PDFをドロップまたは選択</p>
                <input type="file" id="file-input" accept=".pdf" multiple style="display:none">
            </div>
            
            <div style="display: flex; justify-content: space-between; margin-top: 1.5rem; font-size: 0.9rem;">
                <label><input type="checkbox" id="transparent" checked> 背景を透明にする</label>
                <select id="dpi" class="input-field" style="width: auto; margin: 0; padding: 2px 8px;">
                    <option value="150">150DPI</option>
                    <option value="300" selected>300DPI</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">素材を生成（一括）</button>
        </form>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const updateUsage = async () => {
            const res = await fetch('/status');
            const data = await res.json();
            document.getElementById('usage-ui').innerText = `本日の利用: ${data.count} / ${data.limit} 回`;
        };
        updateUsage();

        const fileInput = document.getElementById('file-input');
        fileInput.onchange = () => {
            document.getElementById('file-label').innerText = `${fileInput.files.length}個のPDFを選択中`;
        };

        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('loader');
            const msg = document.getElementById('msg');
            const pwd = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerText = "高速変換中...";
            loader.style.display = 'block';
            msg.style.display = 'none';

            const fd = new FormData();
            for(let f of fileInput.files) fd.append('file', f);
            fd.append('password', pwd);
            fd.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) fd.append('transparent', 'on');

            try {
                const res = await fetch('/convert', { method: 'POST', body: fd });
                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.error);
                }

                if (pwd === "admin1234" || pwd === "pro_user_77") {
                    msg.innerText = "解除されました。何回でもお使いください。";
                    msg.className = "msg-success";
                    msg.style.display = "block";
                }

                const blob = await res.blob();
                const a = document.createElement('a');
                a.href = window.URL.createObjectURL(blob);
                a.download = `material_${Date.now()}.zip`;
                a.click();
                updateUsage();
            } catch (err) {
                msg.innerText = err.message;
                msg.className = "msg-error";
                msg.style.display = "block";
            } finally {
                btn.disabled = false;
                btn.innerText = "素材を生成（一括）";
                loader.style.display = 'none';
            }
        };
    </script>
</body>
</html>
