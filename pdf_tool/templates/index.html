<body>

        <a href="ã‚ãªãŸã®BOOTHãƒªãƒ³ã‚¯" id="buy-btn" class="buy-btn" style="display:none">ğŸ« ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’è³¼å…¥ã™ã‚‹</a>

        <form id="convert-form">
            <input type="password" id="password" class="input-field" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ï¼ˆProãƒ»é–‹ç™ºè€…ç”¨ï¼‰">
            
            <div class="drop-zone" id="drop-zone">
                <p id="drop-text" style="pointer-events: none;">PDFã‚’ãƒ‰ãƒ­ãƒƒãƒ—<br><small>ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãªã—ã¯æœ€å¤§3ã¤ã¾ã§</small></p>
                <input type="file" id="file-input" accept=".pdf" multiple style="display:none">
            </div>

            <div style="text-align:left; margin-bottom:1rem; font-size:0.9rem;">
                <select id="dpi" class="input-field">
                    <option value="150">150 DPI (æ¨™æº–)</option>
                    <option value="300" selected>300 DPI (æœ€é«˜å“è³ª)</option>
                </select>
                <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                    <input type="checkbox" id="transparent" checked> èƒŒæ™¯ã‚’é€æ˜ã«ã™ã‚‹
                </label>

            <button type="submit" id="submit-btn">å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </form>
        <div id="loading" style="display:none; color:var(--accent); margin-top:1rem; font-weight:bold;">âŒ› å¤‰æ›ä¸­...ï¼ˆæœ€å¤§1åˆ†ã»ã©ï¼‰</div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const dropText = document.getElementById('drop-text');
        const errorBox = document.getElementById('error-box');
        const buyBtn = document.getElementById('buy-btn');

        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ç¢ºèªç”¨ï¼ˆã“ã“ã«ã‚‚ã‚µãƒ¼ãƒãƒ¼ã¨åŒã˜ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥ã‚Œã¦ãŠãã¨ã€é€ä¿¡å‰ã«ã¯ã˜ã‘ã¾ã™ï¼‰
        function isPro() {
            const pass = document.getElementById('password').value;
            return (pass === "dev_admin_key" || pass === "user_pro_key");
        }

        function validateFiles(files) {
            if (!isPro() && files.length > 3) {
                errorBox.innerText = "âš ï¸ ç„¡æ–™ç‰ˆã¯ä¸€åº¦ã«3ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§ã§ã™ã€‚ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
                errorBox.style.display = 'block';
                return false;
            }
            errorBox.style.display = 'none';
            return true;
        }

        ['dragover', 'dragenter'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.add('drag-over'); }));
        ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, () => dropZone.classList.remove('drag-over')));
        
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            if (validateFiles(e.dataTransfer.files)) {
                fileInput.files = e.dataTransfer.files;
                dropText.innerText = `${fileInput.files.length}ä»¶é¸æŠä¸­`;
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (validateFiles(fileInput.files)) {
                dropText.innerText = `${fileInput.files.length}ä»¶é¸æŠä¸­`;
            }
        });

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            errorBox.style.display = 'none';
            buyBtn.style.display = 'none';

            const formData = new FormData();
            for(let f of fileInput.files) { formData.append('file', f); }
            formData.append('dpi', document.getElementById('dpi').value);
            formData.append('password', document.getElementById('password').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (!response.ok) {
                    const resData = await response.json();
                    if (response.status === 403) buyBtn.style.display = 'block';
                    throw new Error(resData.error);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "output.zip";
                document.body.appendChild(a); a.click(); a.remove();
                
            } catch (err) {
                errorBox.innerText = `âš ï¸ ${err.message}`;
                errorBox.style.display = 'block';
            } finally {
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        };
    </script>
