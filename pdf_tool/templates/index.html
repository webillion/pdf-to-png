<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AlphaSnap | v3.8 User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #020617; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .checkerboard { background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e7eb 75%), linear-gradient(-45deg, transparent 75%, #e5e7eb 75%); background-size: 10px 10px; background-color: #f3f4f6; }
        .processing * { pointer-events: none !important; }
        .allow-cancel { pointer-events: auto !important; cursor: pointer !important; }
        @keyframes pulse-green { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .packing-mode { animation: pulse-green 1.5s infinite; background-color: #16a34a !important; }
    </style>
</head>
<body class="text-slate-300 flex flex-col">

    <header class="h-20 bg-slate-900 border-b border-white/5 flex items-center px-8 justify-between z-50">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-black italic text-white flex items-center gap-2">
                <i data-lucide="zap" class="text-blue-500 fill-blue-500 w-5 h-5"></i> ALPHASNAP
            </h1>
            <div id="usage-tag" class="text-[10px] font-bold text-slate-500 border border-white/10 px-3 py-1 rounded-full uppercase tracking-widest cursor-pointer hover:bg-white/5 transition-colors" onclick="document.getElementById('vip-modal').classList.replace('hidden', 'flex')">
                Checking...
            </div>
        </div>

        <div id="progress-area" class="flex-1 max-w-2xl mx-12 hidden">
            <div class="flex justify-between items-end mb-2">
                <span id="status-label" class="text-[9px] font-black text-blue-400 uppercase tracking-widest">Processing PDF</span>
                <span id="percent-label" class="text-2xl font-black text-white italic">0%</span>
            </div>
            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                <div id="main-bar" class="h-full bg-blue-500 w-0 transition-all duration-300"></div>
            </div>
        </div>

        <div class="flex gap-4">
            <button id="convert-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-black px-8 py-3 rounded-xl text-xs transition-all shadow-lg">開始</button>
            <button id="cancel-btn" class="allow-cancel hidden bg-red-600 hover:bg-red-500 text-white font-black px-8 py-3 rounded-xl text-xs transition-all">中止</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-80 bg-slate-900/50 border-r border-white/5 p-6 flex flex-col gap-6">
            <div id="drop-zone" class="relative h-48 border-2 border-dashed border-slate-700 rounded-3xl flex flex-col items-center justify-center p-6 text-center hover:border-blue-500 transition-all cursor-pointer bg-slate-950/20 group">
                <input type="file" id="file-input" class="hidden" accept="application/pdf">
                <div id="drop-ui">
                    <i data-lucide="file-up" class="w-8 h-8 mb-4 text-slate-600 group-hover:text-blue-500 transition-colors"></i>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Select PDF</p>
                </div>
                <div id="file-ready-ui" class="hidden w-full relative">
                    <div class="bg-blue-500/10 p-4 rounded-2xl border border-blue-500/20">
                        <p id="file-name-display" class="text-blue-400 font-bold text-xs truncate"></p>
                    </div>
                    <button id="clear-btn" class="absolute -top-3 -right-3 bg-slate-800 hover:bg-red-500 text-white p-2 rounded-full border border-white/10 transition-colors shadow-xl allow-cancel">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                    </button>
                </div>
            </div>

            <div class="p-5 bg-slate-950/50 rounded-2xl border border-white/5 flex items-center justify-between">
                <span class="text-[10px] font-black text-slate-500 uppercase italic">PNG Transparency</span>
                <input type="checkbox" id="transparent-toggle" checked class="w-4 h-4 rounded border-slate-700 bg-slate-800 text-blue-600">
            </div>
        </aside>

        <section class="flex-1 bg-slate-950 flex flex-col items-center justify-center p-12">
            <div id="monitor-frame" class="w-full max-w-lg aspect-[1/1.41] checkerboard rounded-2xl shadow-2xl overflow-hidden border border-white/5 relative opacity-10 transition-all duration-500 scale-95">
                <img id="main-preview" class="w-full h-full object-contain">
                <div class="absolute bottom-6 left-6">
                    <div class="bg-black/60 backdrop-blur-xl px-4 py-2 rounded-lg border border-white/10">
                        <p id="page-num-tag" class="text-white font-black italic text-lg">PAGE ---</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="success-modal" class="fixed inset-0 bg-slate-950/98 hidden items-center justify-center z-[100] backdrop-blur-3xl">
        <div class="text-center">
            <div class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6 border border-green-500/30">
                <i data-lucide="check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-3xl font-black text-white mb-2 italic">DOWNLOADED!</h2>
            <p class="text-slate-400 font-bold mb-10 text-xs tracking-widest">保存が完了しました</p>
            <button onclick="window.location.reload()" class="allow-cancel bg-white text-slate-950 font-black px-12 py-4 rounded-2xl hover:bg-slate-200 transition-all shadow-2xl text-sm">
                元のページに戻る
            </button>
        </div>
    </div>

    <div id="vip-modal" class="fixed inset-0 bg-slate-950/98 hidden items-center justify-center z-[200] backdrop-blur-md">
        <div class="bg-white p-12 rounded-[40px] max-w-sm w-full text-center text-slate-900 shadow-2xl relative">
            <button onclick="document.getElementById('vip-modal').classList.replace('flex', 'hidden')" class="absolute top-6 right-6 text-slate-400 hover:text-slate-900"><i data-lucide="x" class="w-6 h-6"></i></button>
            
            <h3 class="text-2xl font-black mb-2 uppercase italic">Limit Reached</h3>
            <p class="text-slate-500 text-xs font-bold mb-8 uppercase">本日の無料分(3回)を終了しました</p>
            
            <input type="password" id="vip-pass" placeholder="VIP PASSCODE" class="w-full p-4 bg-slate-100 rounded-2xl mb-4 text-center font-bold border-none outline-none focus:ring-4 ring-blue-500/20 transition-all">
            <button onclick="unlockVip()" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl hover:bg-blue-700 transition-all shadow-xl uppercase tracking-widest text-xs">Unlock Access</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        let currentFile = null;
        let isProcessing = false;
        let blobUrls = [];
        let lastVisualUpdate = 0;

        const fileInput = document.getElementById('file-input');
        const convertBtn = document.getElementById('convert-btn');
        const mainBar = document.getElementById('main-bar');
        const statusLabel = document.getElementById('status-label');
        const usageTag = document.getElementById('usage-tag');

        // --- ファイル操作 ---
        function setFile(file) {
            if (file?.type === 'application/pdf') {
                currentFile = file;
                document.getElementById('file-name-display').textContent = file.name;
                document.getElementById('drop-ui').classList.add('hidden');
                document.getElementById('file-ready-ui').classList.remove('hidden');
            }
        }

        document.getElementById('drop-zone').onclick = () => fileInput.click();
        fileInput.onchange = (e) => setFile(e.target.files[0]);
        document.getElementById('clear-btn').onclick = (e) => {
            e.stopPropagation();
            currentFile = null;
            document.getElementById('file-ready-ui').classList.add('hidden');
            document.getElementById('drop-ui').classList.remove('hidden');
        };

        window.ondragover = (e) => e.preventDefault();
        window.ondrop = (e) => { e.preventDefault(); setFile(e.dataTransfer.files[0]); };

        // --- 変換処理 ---
        convertBtn.onclick = async () => {
            if (!currentFile || isProcessing) return;

            // 1. まずステータスを確認
            const statusRes = await fetch('/api/status');
            const status = await statusRes.json();

            // 2. 制限チェック (3回以上 かつ VIPじゃない場合)
            if (status.count >= 3 && !status.is_vip) {
                document.getElementById('vip-modal').classList.remove('hidden');
                document.getElementById('vip-modal').classList.add('flex');
                return;
            }

            // 3. カウントアップリクエスト
            const incRes = await fetch('/api/increment', { method: 'POST' });
            if (incRes.status === 403) {
                // 念のためここでもブロック
                document.getElementById('vip-modal').classList.remove('hidden');
                document.getElementById('vip-modal').classList.add('flex');
                return;
            }

            // 処理開始
            isProcessing = true;
            document.body.classList.add('processing');
            convertBtn.classList.add('hidden');
            document.getElementById('cancel-btn').classList.remove('hidden');
            document.getElementById('progress-area').classList.remove('hidden');
            document.getElementById('monitor-frame').classList.replace('opacity-10', 'opacity-100');
            document.getElementById('monitor-frame').classList.replace('scale-95', 'scale-100');
            updateUsageDisplay(); // 表示更新

            await processPdf();
        };

        async function processPdf() {
            const zip = new JSZip();
            const pdfData = await currentFile.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: pdfData, verbosity: 0}).promise;
            const total = pdf.numPages;
            const isTransparent = document.getElementById('transparent-toggle').checked;
            
            const queue = Array.from({length: total}, (_, i) => i + 1);
            const concurrency = Math.min(navigator.hardwareConcurrency || 4, 8);
            let processed = 0;

            const workers = Array(concurrency).fill(null).map(async () => {
                while (queue.length > 0 && isProcessing) {
                    const pageNum = queue.shift();
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width; canvas.height = viewport.height;
                    const ctx = canvas.getContext('2d', { alpha: true });
                    await page.render({ canvasContext: ctx, viewport, background: 'transparent' }).promise;

                    if (isTransparent) {
                        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const d = new Uint32Array(imgData.data.buffer);
                        for (let i = 0; i < d.length; i++) {
                            const v = d[i];
                            if ((v & 0xFF) >= 250 && ((v >> 8) & 0xFF) >= 250 && ((v >> 16) & 0xFF) >= 250) d[i] = 0;
                        }
                        ctx.putImageData(imgData, 0, 0);
                    }

                    const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
                    zip.file(`${pageNum}.png`, blob);
                    const url = URL.createObjectURL(blob);
                    blobUrls.push(url);

                    if (Date.now() - lastVisualUpdate > 100) {
                        document.getElementById('main-preview').src = url;
                        document.getElementById('page-num-tag').textContent = `PAGE ${pageNum} / ${total}`;
                        lastVisualUpdate = Date.now();
                    }

                    processed++;
                    const pc = Math.floor((processed / total) * 100);
                    mainBar.style.width = pc + '%';
                    document.getElementById('percent-label').textContent = pc + '%';
                }
            });

            await Promise.all(workers);
            if (!isProcessing) return;

            pdf.destroy();
            
            mainBar.style.width = '100%';
            mainBar.classList.add('packing-mode');
            statusLabel.textContent = "Creating ZIP Archive...";

            const zipBlob = await zip.generateAsync({ 
                type: "blob",
                compression: "DEFLATE",
                compressionOptions: { level: 1 }
            });
            
            const zipUrl = URL.createObjectURL(zipBlob);
            const link = document.createElement('a');
            link.href = zipUrl;
            link.download = `AlphaSnap_${Date.now()}.zip`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => {
                blobUrls.forEach(url => URL.revokeObjectURL(url));
                URL.revokeObjectURL(zipUrl);
                blobUrls = [];
            }, 5000);
            
            document.getElementById('success-modal').classList.replace('hidden', 'flex');
            document.body.classList.remove('processing');
        }

        document.getElementById('cancel-btn').onclick = () => window.location.reload();

        // --- ステータス管理 ---
        async function updateUsageDisplay() {
            const res = await fetch('/api/status');
            const data = await res.json();
            if (data.is_vip) {
                usageTag.innerHTML = '<span class="text-blue-400 font-black">VIP UNLIMITED</span>';
                usageTag.classList.add('border-blue-500');
            } else {
                const remaining = Math.max(0, 3 - data.count);
                usageTag.textContent = `FREE PLAN: ${remaining} / 3 REMAINING`;
                if (remaining === 0) usageTag.classList.add('text-red-500', 'border-red-500');
            }
        }

        async function unlockVip() {
            const pass = document.getElementById('vip-pass').value;
            const res = await fetch('/api/unlock', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password: pass })
            });
            
            const result = await res.json();
            if (result.status === 'success') {
                document.getElementById('vip-modal').classList.replace('flex', 'hidden');
                updateUsageDisplay();
                alert('VIP認証に成功しました。本日は無制限で利用可能です。');
            } else {
                alert('パスコードが違います');
            }
        }

        // 初回ロード時にチェック
        updateUsageDisplay();
    </script>
</body>
</html>
