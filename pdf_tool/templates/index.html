    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');
        const dropText = document.getElementById('drop-text');

        function updateFiles(files) {
            const pass = document.getElementById('password').value;
            // ã‚µãƒ¼ãƒãƒ¼ã¨åŒã˜ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥ã‚Œã¦ãŠãã¨é€ä¿¡å‰ã«è­¦å‘Šã‚’å‡ºã›ã¾ã™
            if (pass !== "admin1234" && pass !== "pro_user_77" && files.length > 3) {
                alert("ç„¡æ–™ç‰ˆã¯1å›3æšã¾ã§ã§ã™ã€‚");
                fileInput.value = "";
                return;
            }
            if (files.length > 0) {
                dropText.style.display = 'none';
                fileList.style.display = 'block';
                fileList.innerHTML = '<strong>é¸æŠä¸­:</strong>' + 
                    Array.from(files).map(f => `<div class="file-item">ğŸ“„ ${f.name}</div>`).join('');
            }
        }

        ['dragover', 'dragenter'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.add('drag-over'); }));
        ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, () => dropZone.classList.remove('drag-over')));
        dropZone.addEventListener('drop', e => { e.preventDefault(); fileInput.files = e.dataTransfer.files; updateFiles(fileInput.files); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => updateFiles(fileInput.files));

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-box').style.display = 'none';

            const formData = new FormData();
            for(let f of fileInput.files) formData.append('file', f);
            formData.append('password', document.getElementById('password').value);
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                if (!response.ok) {
                    const resData = await response.json();
                    throw new Error(resData.error || "ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ");
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "materials.zip";
                a.click();
            } catch (err) {
                const eb = document.getElementById('error-box');
                eb.innerText = `âš ï¸ ${err.message}`;
                eb.style.display = 'block';
            } finally {
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        };
