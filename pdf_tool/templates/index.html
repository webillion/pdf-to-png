    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const dropText = document.getElementById('drop-text');
        const btn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');

        // 1. ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ«åˆ¶å¾¡
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, e => { e.preventDefault(); e.stopPropagation(); });
        });
        ['dragenter', 'dragover'].forEach(name => {
            dropZone.addEventListener(name, () => dropZone.classList.add('drag-over'));
        });
        ['dragleave', 'drop'].forEach(name => {

        // 2. ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³é–¢æ•°
        function validateFile(file) {
            if (!file) return false;

            // ãƒ•ã‚©ãƒ«ãƒ€ãƒã‚§ãƒƒã‚¯
            if (!file.type && file.size % 4096 === 0) {
                alert("ã‚¨ãƒ©ãƒ¼: ãƒ•ã‚©ãƒ«ãƒ€ã¯ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã›ã‚“ã€‚");
                return false;

            if (!file.name.toLowerCase().endsWith('.pdf')) {
                alert("ã‚¨ãƒ©ãƒ¼: PDFãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿å¯¾å¿œã—ã¦ã„ã¾ã™ã€‚");
                return false;
            }
            // ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ (20MB)
            if (file.size > 20 * 1024 * 1024) {
                alert("ã‚¨ãƒ©ãƒ¼: ãƒ•ã‚¡ã‚¤ãƒ«ãŒé‡ã™ãã¾ã™ (20MBã¾ã§)ã€‚");
                return false;
            }
            return true;
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        function handleFile(file) {
            if (validateFile(file)) {
                fileInfo.innerText = `é¸æŠä¸­: ${file.name}`;
                fileInfo.style.display = 'block';
                dropText.style.display = 'none';
            } else {
                fileInput.value = ""; 
                fileInfo.style.display = 'none';
                dropText.style.display = 'block';
            }
        }

        dropZone.addEventListener('drop', e => {
            const file = e.dataTransfer.files[0];
            fileInput.files = e.dataTransfer.files; // inputã«ã‚»ãƒƒãƒˆ
            handleFile(file);
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

        // 3. ã‚¯ãƒƒã‚­ãƒ¼ç›£è¦–ï¼†ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        document.getElementById('convert-form').onsubmit = function() {

                alert("PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
                return false;

            document.cookie = "download_started=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            btn.disabled = true;

            const checkDownload = setInterval(() => {

                    loading.innerText = "âœ… å®Œäº†ï¼ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã—ã¾ã™ã€‚";

                    }, 3000);

            }, 500);

        };
