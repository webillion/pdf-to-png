    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const dropText = document.getElementById('drop-text');
        const errorBox = document.getElementById('error-box');
        const buyBtn = document.getElementById('buy-btn');
        const btn = document.getElementById('submit-btn');

        // ãƒ•ã‚¡ã‚¤ãƒ«æ•°ãƒã‚§ãƒƒã‚¯é–¢æ•°
        function checkFiles(files) {
            const pass = document.getElementById('password').value;
            // é–‹ç™ºè€…ç”¨ç°¡æ˜“ãƒã‚§ãƒƒã‚¯ï¼ˆProã‚­ãƒ¼ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã‚Œã°ãƒ‘ã‚¹ï¼‰
            if (pass !== "your_secret_password" && files.length > 3) {

            }

        document.getElementById('convert-form').onsubmit = async function(e) {

            btn.disabled = true;
            document.getElementById('loading').style.display = 'block';
            errorBox.style.display = 'none';

            const formData = new FormData();
            for(let f of fileInput.files) { formData.append('file', f); }
            formData.append('dpi', document.getElementById('dpi').value);
            formData.append('password', document.getElementById('password').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

                const contentType = response.headers.get("content-type");
