<!DOCTYPE html>
<html>
<head>
    <title>PDF to PNG 変換ツール</title>
</head>
<body>
    <h1>PDFをPNGに変換します</h1>
    
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">変換開始</button>
    </form>

    <hr>

    {% if images %}
        <h2>変換結果:</h2>
        {% for img in images %}
            <div style="margin-bottom: 20px;">
                <p>{{ img }}</p>
                <img src="{{ url_for('static', filename=img) }}" width="500">
                <br>
                <a href="{{ url_for('static', filename=img) }}" download>保存する</a>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
