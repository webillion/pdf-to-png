        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 1.5rem; width: 100%; max-width: 440px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

<body>
    <div class="container">
        <h1>Material Studio</h1>
        
        <div class="guideline">
            <strong>ğŸš€ ç´ æä¸€æ‹¬ç”Ÿæˆãƒ«ãƒ¼ãƒ«</strong>
            <ul>
                <li>åˆè¨ˆ<strong>20å€‹ã®PDF</strong>ã¾ã§åŒæ™‚å¤‰æ›å¯èƒ½</li>
                <li>1PDFã«ã¤ã<strong>æœ€å¤§15ãƒšãƒ¼ã‚¸</strong>ã‚’ç”»åƒåŒ–</li>
                <li>ZIPå†…ã®ãƒ•ã‚©ãƒ«ãƒ€æ§‹æˆã‚’ãã®ã¾ã¾ç¶­æŒ</li>
            </ul>
        </div>

        <div id="error-message"></div>
        
        <form id="convert-form">
            <div class="drop-zone" id="drop-zone">
                <p id="drop-text">PDF ã¾ãŸã¯ ZIP ã‚’ãƒ‰ãƒ­ãƒƒãƒ—</p>
                <input type="file" id="file-input" accept=".pdf,.zip" multiple style="display:none">
            </div>

            <div class="option-group">
                <label>å‡ºåŠ›ç”»è³ª</label>
                <select id="dpi">
                    <option value="150" selected>150 DPI (æ¨™æº–ã‚µã‚¤ã‚º)</option>
                    <option value="300">300 DPI (é«˜å“è³ªãƒ»4Kç”¨)</option>
                </select>
                <label style="display:flex; align-items:center; gap:10px; cursor:pointer; font-size:0.9rem;">
                    <input type="checkbox" id="transparent" checked style="width:18px; height:18px; accent-color:var(--accent);">
                    <span>èƒŒæ™¯ã‚’é€æ˜ã«ã™ã‚‹ (é€éPNG)</span>
                </label>
            </div>
            
            <button type="submit" id="submit-btn">å¤‰æ›ã‚’é–‹å§‹ã™ã‚‹</button>
        </form>
        <div id="loading">âŒ› ã‚µãƒ¼ãƒãƒ¼ã§å¤‰æ›å‡¦ç†ä¸­...</div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const dropText = document.getElementById('drop-text');
        const btn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const errorBox = document.getElementById('error-message');

        function updateUI(status, count = 0) {
            errorBox.style.display = 'none';
            if (status === 'scanning') {
                dropText.innerHTML = "ğŸ” ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¹ã‚­ãƒ£ãƒ³ä¸­...";
                dropText.className = "";
                btn.disabled = true;
            } else if (status === 'ready') {
                dropText.innerHTML = `<span class="ready-status">âœ… ${count}ä»¶ã®æº–å‚™ãŒã§ãã¾ã—ãŸ</span>`;
                btn.disabled = false;
            } else if (status === 'reset') {
                dropText.innerHTML = "PDF ã¾ãŸã¯ ZIP ã‚’ãƒ‰ãƒ­ãƒƒãƒ—";
                dropText.className = "";
                btn.disabled = false;
            }
        }

        function handleFiles(files) {
            const fileList = Array.from(files);
            if (fileList.length === 0) return;

            // ã‚¹ã‚­ãƒ£ãƒ³ä¸­ã‚’è¡¨ç¤º
            updateUI('scanning');

            // æ“¬ä¼¼çš„ãªã‚¹ã‚­ãƒ£ãƒ³å¾…ã¡ï¼ˆå®Ÿéš›ã«ã¯ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã®æ¤œè¨¼ï¼‰
            setTimeout(() => {
                const filtered = fileList.filter(f => f.name.toLowerCase().endsWith('.pdf') || f.name.toLowerCase().endsWith('.zip'));
                if (filtered.length > 20) {
                    errorBox.innerText = "âš ï¸ ä¸€åº¦ã«å‡¦ç†ã§ãã‚‹ã®ã¯20ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§ã§ã™ã€‚";
                    errorBox.style.display = 'block';
                    updateUI('reset');
                    fileInput.value = "";
                } else if (filtered.length === 0) {
                    errorBox.innerText = "âš ï¸ PDF ã¾ãŸã¯ ZIP ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚";
                    errorBox.style.display = 'block';
                    updateUI('reset');
                } else {
                    updateUI('ready', filtered.length);
                }
            }, 800); // 0.8ç§’ã‚¹ã‚­ãƒ£ãƒ³ä¸­ã‚’è¦‹ã›ã‚‹
        }

        ['dragover'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.add('drag-over'); }));
        ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, () => dropZone.classList.remove('drag-over')));
        
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            handleFiles(fileInput.files);
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if(fileInput.files.length === 0) return;

            btn.disabled = true;
            loading.style.display = 'block';
            errorBox.style.display = 'none';

            const formData = new FormData();
            for(let f of fileInput.files) { formData.append('file', f); }
            formData.append('dpi', document.getElementById('dpi').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                
                if (!response.ok) {
                    const resData = await response.json();
                    throw new Error(resData.error || "å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ");
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = blob.type.includes('zip') ? "materials.zip" : "material.png";
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                loading.innerHTML = "âœ… ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã—ã¾ã—ãŸ";
                setTimeout(() => { 
                    loading.style.display = 'none'; 
                    btn.disabled = false; 
                    updateUI('reset');
                }, 3000);

            } catch (err) {
                errorBox.innerText = `âš ï¸ ${err.message}`;
                errorBox.style.display = 'block';
                loading.style.display = 'none';
                btn.disabled = false;
            }
        };
    </script>
</body>
