        <form id="convert-form">

            <div class="drop-zone" id="drop-zone">

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const dropText = document.getElementById('drop-text');
        const errorBox = document.getElementById('error-box');
        const buyBtn = document.getElementById('buy-btn');

        function validateFiles(files) {
            const isPro = document.getElementById('password').value === "your_secret_password"; // ç°¡æ˜“ãƒã‚§ãƒƒã‚¯
            if (!isPro && files.length > 3) {
                errorBox.innerText = "âš ï¸ ä¸€åº¦ã«é¸æŠã§ãã‚‹ã®ã¯3ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§ã§ã™ã€‚";
                errorBox.style.display = 'block';
                fileInput.value = "";
                dropText.innerText = "PDFã‚’ãƒ‰ãƒ­ãƒƒãƒ— (æœ€å¤§3ã¤)";
                return false;
            }
            errorBox.style.display = 'none';
            return true;
        }

        ['dragover', 'dragenter'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.add('drag-over'); }));
        ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, () => dropZone.classList.remove('drag-over')));
        
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            if (validateFiles(e.dataTransfer.files)) {
                fileInput.files = e.dataTransfer.files;
                dropText.innerText = `${fileInput.files.length}ä»¶é¸æŠä¸­`;
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (validateFiles(fileInput.files)) {
                dropText.innerText = `${fileInput.files.length}ä»¶é¸æŠä¸­`;
            }
        });

        document.getElementById('convert-form').onsubmit = async function(e) {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';

            const formData = new FormData();
            for(let f of fileInput.files) { formData.append('file', f); }
            formData.append('dpi', document.getElementById('dpi').value);
            formData.append('password', document.getElementById('password').value);
            if(document.getElementById('transparent').checked) formData.append('transparent', 'on');

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                if (!response.ok) {
                    const resData = await response.json();
                    if (response.status === 403) buyBtn.style.display = 'block';
                    throw new Error(resData.error);
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "output.zip";
                document.body.appendChild(a); a.click(); a.remove();
            } catch (err) {
                errorBox.innerText = `âš ï¸ ${err.message}`;
                errorBox.style.display = 'block';
            } finally {
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        };
    </script>
